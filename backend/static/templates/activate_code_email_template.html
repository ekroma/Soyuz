<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код верификации аккаунта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h2 {
            color: #0056b3;
        }
        p {
            line-height: 1.5;
        }
        .code {
            font-size: 20px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Код верификации аккаунта</h2>
        <p>Ваш код для верификации аккаунта:</p>
        <p class="code">{{ code }}</p>
    </div>
</body>
</html>
